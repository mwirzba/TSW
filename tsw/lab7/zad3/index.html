<!DOCTYPE html>
<html lang="pl_pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting – oferta</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <script src="skrypt.js">
     
    </script> 
    <style>
        .container {
            margin-top: 4ex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-deck text-center">
            <div id="pro-plan" class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Hosting PRO</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title"><span class="pricing">141 zł netto / miesiac</span></h4>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Pojemność <span class="storage-amount">100</span> GB</li>
                        <li>Transfer bez limitu</li>
                        <li>Baza danych <strong>bez limitu</strong></li>
                        <li></li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Wybieram</button>
                </div>
            </div>
            <div id="basic-plan" class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Hosting Start</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">
                        <span class="pricing">34 zł brutto / miesiac</span>
                    </h4>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Pojemność <span class="storage-amount">10</span> GB</li>
                        <li>Transfer <span class="storage-amount">50</span> GB / m</li>
                        <li>Baza danych <strong>25/1</strong></li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Wybieram</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
